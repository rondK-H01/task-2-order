<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <img class="hero-image" alt="Hero Illustration" src="./images/illustration-hero.svg" />
    <div class="order-content">
      <h1 class="font-900">Order Summary</h1>

      <p class="font-500 description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-container">
          <div class="plan-info">
              <img class="plan-image" alt="" src="./images/icon-music.svg" />
              <div class="plan-details">
                  <p class="font-900 plan-name">
                      Annual Plan
                  </p>
                  <p class="font-500 price">
                      $59.99/year
                  </p>
              </div>
          </div>

        <a href="#">Change</a>
      </div>

      <button class="proceed-button">
        Proceed to Payment
      </button>
      <button class="cancel-button">
        Cancel Order
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rondDev">rondDev</a>.
  </div>
</body>

</html>
